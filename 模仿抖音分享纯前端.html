
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音视频自动分享模拟器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .video-card {
            transition: all 0.3s ease;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .share-animation {
            animation: sharePulse 1s ease;
        }
        @keyframes sharePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h1 class="text-3xl font-bold text-pink-600 flex items-center">
                <i class="fab fa-tiktok mr-3"></i> 抖音视频自动分享器
            </h1>
            <p class="text-gray-600 mt-2">自动将你看过的视频分享给好友</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- 视频观看区域 -->
            <div class="bg-white rounded-lg shadow-md p-6 md:col-span-2">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">观看视频</h2>
                <div class="space-y-4">
                    <div class="video-card bg-gray-50 rounded-lg overflow-hidden border border-gray-200">
                        <div class="relative pb-[56.25%]">
                            <img src="https://picsum.photos/800/450?random=1" alt="抖音视频封面" class="absolute h-full w-full object-cover">
                            <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                                <button class="text-white text-4xl">
                                    <i class="fas fa-play"></i>
                                </button>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-medium text-lg">热门舞蹈教学</h3>
                            <p class="text-gray-600 text-sm">@舞蹈达人 · 12.3w次观看</p>
                            <div class="flex justify-between mt-3">
                                <button class="like-btn text-gray-500 hover:text-pink-600">
                                    <i class="far fa-heart mr-1"></i> 点赞
                                </button>
                                <button class="share-btn bg-pink-600 text-white px-3 py-1 rounded-full text-sm hover:bg-pink-700 transition">
                                    <i class="fas fa-share-alt mr-1"></i> 分享
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 好友列表和分享记录 -->
            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">好友列表</h2>
                    <div class="space-y-3">
                        <div class="flex items-center p-2 hover:bg-gray-50 rounded-lg cursor-pointer">
                            <img src="https://picsum.photos/50/50?random=101" alt="好友头像" class="w-10 h-10 rounded-full mr-3">
                            <div>
                                <h4 class="font-medium">小李</h4>
                                <p class="text-gray-500 text-xs">最近活跃: 刚刚</p>
                            </div>
                        </div>
                        <div class="flex items-center p-2 hover:bg-gray-50 rounded-lg cursor-pointer">
                            <img src="https://picsum.photos/50/50?random=102" alt="好友头像" class="w-10 h-10 rounded-full mr-3">
                            <div>
                                <h4 class="font-medium">小王</h4>
                                <p class="text-gray-500 text-xs">最近活跃: 5分钟前</p>
                            </div>
                        </div>
                        <div class="flex items-center p-2 hover:bg-gray-50 rounded-lg cursor-pointer">
                            <img src="https://picsum.photos/50/50?random=103" alt="好友头像" class="w-10 h-10 rounded-full mr-3">
                            <div>
                                <h4 class="font-medium">小张</h4>
                                <p class="text-gray-500 text-xs">最近活跃: 1小时前</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">分享记录</h2>
                    <div class="space-y-3" id="share-history">
                        <div class="text-center text-gray-500 py-4" id="empty-history">
                            <i class="fas fa-history text-2xl mb-2"></i>
                            <p>暂无分享记录</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 分享模态框 -->
    <div id="share-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">分享视频给好友</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">选择好友</label>
                    <select id="friend-select" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <option value="小李">小李</option>
                        <option value="小王">小王</option>
                        <option value="小张">小张</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">添加留言 (可选)</label>
                    <textarea id="share-message" class="w-full border border-gray-300 rounded-md px-3 py-2 h-20 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="看看这个视频，很有意思！"></textarea>
                </div>
                <button id="confirm-share" class="w-full bg-pink-600 text-white py-2 rounded-md hover:bg-pink-700 transition">
                    <i class="fas fa-share-alt mr-2"></i> 确认分享
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shareBtns = document.querySelectorAll('.share-btn');
            const shareModal = document.getElementById('share-modal');
            const closeModal = document.getElementById('close-modal');
            const confirmShare = document.getElementById('confirm-share');
            const friendSelect = document.getElementById('friend-select');
            const shareMessage = document.getElementById('share-message');
            const shareHistory = document.getElementById('share-history');
            const emptyHistory = document.getElementById('empty-history');
            
            // 打开分享模态框
            shareBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const videoCard = this.closest('.video-card');
                    const videoTitle = videoCard.querySelector('h3').textContent;
                    
                    // 存储当前视频信息
                    sessionStorage.setItem('currentVideo', videoTitle);
                    
                    shareModal.classList.remove('hidden');
                });
            });
            
            // 关闭分享模态框
            closeModal.addEventListener('click', function() {
                shareModal.classList.add('hidden');
            });
            
            // 确认分享
            confirmShare.addEventListener('click', function() {
                const videoTitle = sessionStorage.getItem('currentVideo');
                const friendName = friendSelect.value;
                const message = shareMessage.value || '看看这个视频！';
                
                // 添加到分享记录
                addToShareHistory(videoTitle, friendName, message);
                
                // 关闭模态框并重置
                shareModal.classList.add('hidden');
                shareMessage.value = '';
                
                // 显示分享成功动画
                const currentShareBtn = document.querySelector('.share-btn');
                currentShareBtn.classList.add('share-animation');
                setTimeout(() => {
                    currentShareBtn.classList.remove('share-animation');
                }, 1000);
            });
            
            // 添加到分享历史记录
            function addToShareHistory(video, friend, message) {
                if (emptyHistory) emptyHistory.remove();
                
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                
                const historyItem = document.createElement('div');
                historyItem.className = 'border-b border-gray-100 pb-3 last:border-0';
                historyItem.innerHTML = `
                    <div class="flex items-start">
                        <div class="bg-pink-100 text-pink-600 p-2 rounded-full mr-3">
                            <i class="fas fa-share-alt"></i>
                        </div>
                        <div>
                            <h4 class="font-medium">已分享给 ${friend}</h4>
                            <p class="text-sm text-gray-600">${video}</p>
                            ${message ? `<p class="text-sm mt-1 bg-gray-50 p-2 rounded">"${message}"</p>` : ''}
                            <p class="text-xs text-gray-400 mt-1">${timeString}</p>
                        </div>
                    </div>
                `;
                
                shareHistory.prepend(historyItem);
                
                // 保存到localStorage
                saveShareHistory(video, friend, message, now);
            }
            
            // 保存分享记录到localStorage
            function saveShareHistory(video, friend, message, date) {
                let history = JSON.parse(localStorage.getItem('shareHistory')) || [];
                history.unshift({
                    video: video,
                    friend: friend,
                    message: message,
                    date: date.toString()
                });
                localStorage.setItem('shareHistory', JSON.stringify(history));
            }
            
            // 加载历史记录
            function loadShareHistory() {
                const history = JSON.parse(localStorage.getItem('shareHistory')) || [];
                if (history.length > 0 && emptyHistory) emptyHistory.remove();
                
                history.forEach(item => {
                    const date = new Date(item.date);
                    const timeString = date.toLocaleTimeString();
                    
                    const historyItem = document.createElement('div');
                    historyItem.className = 'border-b border-gray-100 pb-3 last:border-0';
                    historyItem.innerHTML = `
                        <div class="flex items-start">
                            <div class="bg-pink-100 text-pink-600 p-2 rounded-full mr-3">
                                <i class="fas fa-share-alt"></i>
                            </div>
                            <div>
                                <h4 class="font-medium">已分享给 ${item.friend}</h4>
                                <p class="text-sm text-gray-600">${item.video}</p>
                                ${item.message ? `<p class="text-sm mt-1 bg-gray-50 p-2 rounded">"${item.message}"</p>` : ''}
                                <p class="text-xs text-gray-400 mt-1">${timeString}</p>
                            </div>
                        </div>
                    `;
                    
                    shareHistory.appendChild(historyItem);
                });
            }
            
            // 页面加载时读取历史记录
            loadShareHistory();
        });
    </script>
</body>
</html>
