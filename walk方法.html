<script>
    function* walk(str){
        let s= "";
        for(const c of str){
            if(c !== '-'){
                s += c;
            } else {
                yield Number(s);
                s = "";
            }
        }
        if(s) {
            yield Number(s)
        }
    }
    const iter = walk('123-423-324');
    console.log(iter.next())
    console.log(iter.next())
    console.log(iter.next())
    console.log(iter.next())
</script>
