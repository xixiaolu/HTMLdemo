<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视差滚动效果</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .parallax {
            position: relative;
            height: 400px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .content {
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
        }

        .parallax-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- 图片 1 -->
    <div class="parallax" style="background-image: url('https://picsum.photos/600/400');">
        <div class="parallax-title">图片标题 1</div>
