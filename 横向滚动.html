<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>横向滚动示例</title>
    <style>
        /* 外层容器（占满宽度，高度固定） */
        .box {
            width: 100%;
            height: 300px;
            background-color: #e6f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: 16px;
        }

        /* 横向滚动区 */
        .scroll {
            width: 100%;
            max-width: 1100px;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            display: flex;
            gap: 16px;
            align-items: center;
            padding: 12px;
            box-sizing: border-box;
            background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.3));
            border-radius: 8px;
            scrollbar-width: thin; /* Firefox */
        }

        /* 卡片项 */
        .item {
            flex: 0 0 260px; /* 固定宽度，禁止缩放 */
            height: 220px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            cursor: pointer;
            transition: transform .18s ease, box-shadow .18s ease;
        }

        .item:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 28px rgba(0,0,0,0.12);
        }

        .thumb {
            height: 140px;
            background-position: center;
            background-size: cover;
        }

        .meta {
            padding: 12px;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .title {
            font-weight: 600;
            color: #0b4a6f;
        }

        .desc {
            font-size: 13px;
            color: #556;
        }

        /* 自定义滚动条（Webkit） */
        .scroll::-webkit-scrollbar {
            height: 10px;
        }
        .scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .scroll::-webkit-scrollbar-thumb {
            background: rgba(11,74,111,0.25);
            border-radius: 10px;
        }

        /* 左右按钮 */
        .controls {
            position: relative;
            width: 100%;
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }
        .btn {
            background: #007aff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 6px 16px rgba(0,122,255,0.18);
        }
        .btn:active { transform: translateY(1px); }
    </style>
</head>
<body>
    <div class="box">
        <div class="scroll" id="scroll">
            <!-- 示例项：图片来自 picsum -->
            <div class="item">
                <div class="thumb" style="background-image:url('https://picsum.photos/seed/1/600/400')"></div>
                <div class="meta">
                    <div class="title">图片 1</div>
                    <div class="desc">描述文本示例</div>
                </div>
            </div>
            <div class="item">
                <div class="thumb" style="background-image:url('https://picsum.photos/seed/2/600/400')"></div>
                <div class="meta">
                    <div class="title">图片 2</div>
                    <div class="desc">描述文本示例</div>
                </div>
            </div>
            <div class="item">
                <div class="thumb" style="background-image:url('https://picsum.photos/seed/3/600/400')"></div>
                <div class="meta">
                    <div class="title">图片 3</div>
                    <div class="desc">描述文本示例</div>
                </div>
            </div>
            <div class="item">
                <div class="thumb" style="background-image:url('https://picsum.photos/seed/4/600/400')"></div>
                <div class="meta">
                    <div class="title">图片 4</div>
                    <div class="desc">描述文本示例</div>
                </div>
            </div>
            <div class="item">
                <div class="thumb" style="background-image:url('https://picsum.photos/seed/5/600/400')"></div>
                <div class="meta">
                    <div class="title">图片 5</div>
                    <div class="desc">描述文本示例</div>
                </div>
            </div>
            <div class="item">
                <div class="thumb" style="background-image:url('https://picsum.photos/seed/6/600/400')"></div>
                <div class="meta">
                    <div class="title">图片 6</div>
                    <div class="desc">描述文本示例</div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls" style="max-width:1100px;margin:0 auto;">
        <button class="btn" id="scrollLeft">向左</button>
        <button class="btn" id="scrollRight">向右</button>
    </div>

    <script>
        // 基本横向滚动交互：按钮、鼠标滚轮转为横向滚动、拖拽滚动
        const scrollEl = document.getElementById('scroll');
        const leftBtn = document.getElementById('scrollLeft');
        const rightBtn = document.getElementById('scrollRight');

        leftBtn.addEventListener('click', () => {
            scrollEl.scrollBy({ left: -300, behavior: 'smooth' });
        });
        rightBtn.addEventListener('click', () => {
            scrollEl.scrollBy({ left: 300, behavior: 'smooth' });
        });

        // 鼠标滚轮转换为横向滚动（增强桌面体验）
        scrollEl.addEventListener('wheel', (e) => {
            if (Math.abs(e.deltaX) < Math.abs(e.deltaY)) {
                e.preventDefault();
                scrollEl.scrollLeft += e.deltaY;
            }
        }, { passive: false });

        // 鼠标拖拽滚动（移动端/桌面均可） 横向拖动中事件
        let isDown = false, startX, scrollStart;
        scrollEl.addEventListener('mousedown', (e) => {
            isDown = true;
            scrollEl.classList.add('active');
            startX = e.pageX - scrollEl.offsetLeft;
            scrollStart = scrollEl.scrollLeft;
            scrollEl.style.cursor = 'grabbing';
        });
        // 横向滚定结束事件
        window.addEventListener('mouseup', () => {
            console.log('我进来了1')
            isDown = false;
            scrollEl.style.cursor = '';
        });
        // 双击图片横向滚动事件
        window.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            console.log('我进来了2')
            const x = e.pageX - scrollEl.offsetLeft;
            const walk = (x - startX) * 1; // 拖动速度系数
            scrollEl.scrollLeft = scrollStart - walk;
        });

        // 触摸拖拽支持
        let touchStartX = 0, touchScrollLeft = 0;
        scrollEl.addEventListener('touchstart', (e) => {
            console.log('e',e)
            touchStartX = e.touches[0].pageX;
            touchScrollLeft = scrollEl.scrollLeft;
        }, { passive: true });
        scrollEl.addEventListener('touchmove', (e) => {
            console.log('e2',e)
            const dx = e.touches[0].pageX - touchStartX;
            scrollEl.scrollLeft = touchScrollLeft - dx;
        }, { passive: true });
    </script>
</body>
</html>
