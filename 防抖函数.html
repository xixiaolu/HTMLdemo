<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点我</button>
</body>
<script>
    /**
     * 防抖函数
     * @param {Function} fn 需要防抖的函数
     * @param {Number} wait 等待时间，单位毫秒
     * @returns {Function} 返回一个新的函数
     */
    function debounce(fn, wait) {
        let timer = null;
        return function(...args) {
            clearTimeout(timer);
            timer = setTimeout(() => {
                fn.apply(this, args);
            }, wait);
        };
    }

    function fnBtn() {
        console.log('我被点击了');
    }
    // 使用防抖函数包装fnBtn函数，设置等待时间为2000毫秒
    // 即在2000毫秒内如果多次点击按钮，只会执行最后一次点击的回调函数
    const debouncedFnBtn = debounce(fnBtn, 2000);

    document.querySelector('button').addEventListener('click', debouncedFnBtn);
</script>
</html>
