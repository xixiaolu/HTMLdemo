<html lang="en">

<body>
    <button onclick="fnBtn()">点我</button>
</body>
<script>
    function throttle(fn,wait){
        let lastTime = null;
        return function (...args) {
            const now = Date.now();
            if(lastTime === null || now - lastTime > wait){
                lastTime = now;
                return fn.apply(this,args);
            }
        }
    }
    function fnBtn(){
        console.log('aaaaaaaaa')
        throttle(fnBtn1,1000)
    }
    function fnBtn1(){
        console.log('我点击了')
    }
</script>
