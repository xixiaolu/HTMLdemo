<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>贷款减免界面</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .form-row {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }
        .form-label {
            width: 100px;
            margin-right: 10px;
            font-weight: bold;
        }
        .form-input, .form-select {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .form-textarea {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            min-height: 100px;
            box-sizing: border-box;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-button {
            padding: 6px 12px;
            background-color: #0088cc;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .red-text {
            color: red;
        }
        .right-align {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-row">
            <label class="form-label">*申请日期:</label>
            <input class="form-input" type="text" value="2025-09-09">
            <label class="form-label">流水号:</label>
            <input class="form-input" type="text">
            <label class="form-label">处置编号:</label>
            <input class="form-input" type="text">
        </div>
        <div class="form-row">
            <label class="form-label">*合同编号:</label>
            <input class="form-input" type="text" value="0166020026">
            <label class="form-label">*客户号:</label>
            <input class="form-input" type="text" value="1000000030">
            <label class="form-label">*客户名称:</label>
            <input class="form-input" type="text" value="祁小桃">
        </div>
        <div class="form-row">
            <label class="form-label">产品名称:</label>
            <input class="form-input" type="text" value="一般小本贷款(个人)">
            <label class="form-label">*主担保方式:</label>
            <input class="form-input" type="text" value="信用">
            <label class="form-label">*风险分类:</label>
            <input class="form-input" type="text" value="正常1">
        </div>
        <div class="form-row">
            <label class="form-label">贷款金额(元):</label>
            <input class="form-input" type="text" value="66000.00">
            <label class="form-label">贷款余额(元):</label>
            <input class="form-input" type="text" value="1000.00">
            <label class="form-label">利率(‰):</label>
            <input class="form-input" type="text" value="11.22">
        </div>
        <div class="form-row">
            <label class="form-label">起贷日期:</label>
            <input class="form-input" type="text" value="2025-09-03">
            <label class="form-label">止贷日期:</label>
            <input class="form-input" type="text" value="2026-09-03">
            <label class="form-label">*清收方式:</label>
            <select class="form-select">
                <option>请选择</option>
            </select>
        </div>
        <div class="form-row">
            <label class="form-label">*经办人:</label>
            <input class="form-input" type="text" value="泷茵善">
            <label class="form-label">*经办机构:</label>
            <input class="form-input" type="text" value="集团">
        </div>
        <div class="form-row">
            <label class="form-label">*情况说明:</label>
            <textarea class="form-textarea">请在下方债务人情况说明列表操作按钮处填报客户基本信息。</textarea>
        </div>
        <div class="form-row">
            <label class="form-label">情况说明报告:</label>
            <button class="form-button">+ 浏览</button>
        </div>
        <div class="form-section">
            <h3>借款人情况说明列表</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>客户号</</th>
                        <th>客户名称</</th>
                        <th>操作</</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1000000030</td>
                        <td>祁小桃</td>
                        <td><button class="form-button">编辑</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-row">
            <label class="form-label">共同借款人情况说明列表</label>
            <span class="red-text">(如有共同借款人, 请新增完善共同借款人相关信息! )</span>
            <button class="form-button right-align">新增</button>
        </div>
    </div>
</body>
</html>
