<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁止右键和F12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>禁止右键和 F12 示例</h1>
    <p>尝试右键或按 F12，会被阻止。</p>
</body>
<script>
    // 禁止右键菜单
    document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        alert('右键已被禁用！');
    });

    // 禁止 F12 和其他开发者工具快捷键
    document.addEventListener('keydown', (e) => {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'U')) {
            e.preventDefault();
            alert('开发者工具已被禁用！');
        }
    });
</script>
</html>
