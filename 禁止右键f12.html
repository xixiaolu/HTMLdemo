<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    document.addEventListener('contextmenu',(e)=>{
        e.preventDefault();
    },false)
    document.addEventListener('keyup',(e=>{
        console.log('e',e)
        if(e.ctrlKey || e.keyCode) {
            e.stopPropagation();
            e.preventDefault();
        }
    }))
</script>
</html>
