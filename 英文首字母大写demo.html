<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 每个单词的首字母大写 */
        .text1{
            text-transform: capitalize;
        }
        /* 强制所有字符大写 */
        .text2{
            text-transform: uppercase
        }
        /* 强制所有字符小写 */
        .text3{
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <p class="text1">this is a demo</p>
    <p class="text2">this is a demo</p>
    <p class="text3">this is a demo</p>
</body>
</html>
