<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" class="copytext">
        <span>正常可复制的输入框</span>
        <!-- <button onclick="copyText()">复制</button> -->
    </div>
    <div>
        <input type="text" title="禁止粘贴" oncopy="return false" onpaste="return false">
        <span>禁止复制的输入框</span>
    </div>
    <div>
        <input type="text" oncopy="copyfn()" title="禁止复制，给钱">
        <span>有版权问题的复制</span>
    </div>
</body>
<script>
    function copyText() {
        let text = document.getElementsByClassName('copytext')[0].value;
        if(navigator.clipboard){
            navigator.clipboard.writeText(text);
        }else{
            var input = document.createElement('input');
            input.value = text;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
        }
    }
    function copyfn(e){
        e = e || window.event;
        e.preventDefault();
        e.clipboardData.setData('text/plain','禁止复制，给钱');
    }
</script>
</html>
