<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP 动画示例</title>
    <style>
        .box {
           width: 200px;
           height: 200px;
           background: pink; 
           position: relative;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        let box = document.querySelector('.box');
        gsap.fromTo(box, 
            { x: 0 }, // 起始位置
            { x: 200, duration: 2 } // 结束位置和动画持续时间
        );
    </script>
</body>
</html>
