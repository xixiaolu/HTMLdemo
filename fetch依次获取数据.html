<script>
    const url = "https://baike.baidu.com/lemma/api/share/get?lemmaId=20173436&type=like";
    async function getResponce(url,content){
        const response = await fetch(url, {  // 等待响应头
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(content)
        });
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        while (true) {
            const { done, value } = await reader.read();
            if (done) {
                break;
            }
            console.log(decoder.decode(value));
            const txt = decoder.decode(value);
        }
    }
    getResponce(url,'123')
</script>
